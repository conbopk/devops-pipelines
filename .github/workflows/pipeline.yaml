name: CI Pipeline

on:
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20      

      - name: Install dependencies
        run: npm ci

      - name: Start app in background
        run: nohup npm start &

      - name: Wait for server to start
        run: sleep 5

      - name: Test endpoint
        run: curl http://localhost:3000

      - name: Stop server
        run: pkill node



      